<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adres Defteri</title>
        <style type="text/css">
               .grid {
       
        margin: auto;
        margin-top:85px; 
        width: 25px;
        margin-left: auto;
                     }    
                      
              </style>
    </h:head>
            <h:body>
                <h:form>
                    <h:inputText style="visibility: hidden" value="#{managedbean.edit_id}"/>
                    
                    <h:dataTable border="2" style="position: absolute;left: 750px;top: 115px;" binding="#{tables}" value="#{managedbean.telefonverilerigetir(managedbean)}" var="telephone" >
                        <h:column>
                            <f:facet name="header">Id</f:facet> 
                                <h:outputText value="#{telephone.id}" />
                        </h:column>
                            <h:column>
                                <f:facet name="header">Telefon</f:facet> 
                                <h:outputText value="#{telephone.telephoneNumber}" />
                             </h:column>
                        <h:column>
                            <h:commandButton value="Sil"  actionListener="#{managedbean.telefonsil(telephone.id)}"/> 
                        </h:column>
                        </h:dataTable>        
                    
                    <h:panelGrid columnClasses="grid" border="1" cellpadding="10" style="position: absolute;left: 471px;top: 115px;">
                                              
                           <h:column>
                                Adı:
                                <h:inputText id="ad" style="height: 25px;"  value="#{managedbean.edit_ad}" required="True" validatorMessage="Bu alana sayı girilemez !" requiredMessage="Bu alan boş geçilemez !" >
                           <f:validateRegex pattern="[a-zA-Z]+" />
                           </h:inputText>
                           <h:message for="ad" />
                           </h:column>
                        <h:column>
                               Soyadı:
                            <h:inputText id="soyad" style="height: 25px;" value="#{managedbean.edit_soyad}" required="True" validatorMessage="Bu alana sayı girilemez !" requiredMessage="Bu alan boş geçilemez !" >
                             <f:validateRegex pattern="[a-zA-Z]+" />
                             </h:inputText>
                             <h:message for="soyad" />
                           </h:column>
                         <h:column>
                               E-Posta:
                             <h:inputText id="mail" style="height: 25px;" value="#{managedbean.edit_mail}" required="True" validatorMessage="E-Posta adresi formatı yanlış !" requiredMessage="Bu alan boş geçilemez !"  >
                             <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                             </h:inputText>
                             <h:message for="mail" />
                           </h:column>
                         <h:column>
                               Adres:
                             <h:inputTextarea id="adres" style="height: 25px;" value="#{managedbean.edit_adres}" required="True" requiredMessage="Bu alan boş geçilemez !" />
                             <h:message for="adres" />
                           </h:column>
                         <h:column>
                        <h:commandButton actionListener="#{managedbean.guncelleme(managedbean)}" onclick="return confirm('Onaylıyor musunuz ?');" action="index.xhtml" type="submit" value="Güncelle" />
                        <h:commandButton actionListener="#{managedbean.kayitsil(managedbean.edit_id)}"  onclick="return confirm('Onaylıyor musunuz ?');" action="index.xhtml" value="Kullanıcıyı sil" type="submit" ></h:commandButton>
                        
                           </h:column>
                        <h:column>
                            <h:inputText id="telefon" maxlength="559999999" value="#{managedbean.telefon}" required="True" requiredMessage="Bu alan boş geçilemez!" >
                              </h:inputText>
                        <h:message for="telefon"/>
                        <h:commandButton value="Telefon Ekle" actionListener="#{managedbean.telefonekleme(managedbean)}"/>
                        </h:column>
                    </h:panelGrid>
                 
                      
                    
                    
                   
               </h:form>
    </h:body>
</html>
<!-- onclick="return confirm('Onaylıyor musunuz ?');" -->
